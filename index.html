<body>
 

  
    <div class="a1 text-center">

    <div class="a2 mt-5 text-center">
      <img src="." alt="">
    </div>
    <div class="a4 text-center">
      <input id="dat" class="a6" type="text" placeholder="  search any location">
  
    </div>
    <div class="mt-5 text-center">
      <button type="button" onclick="countrySearch()" class="b3 my-2">Search</button>
    </div>
    <hr class="text-white">
    <div class="text-center mt-4">
      <button type="button" class="b1 text-center" id="getloc"><p class="b2 ">Live weather details for your current place</p></button>

    <div id="result" class="mt-5 a7">
  
    </div>  
  

</body>

<script src="./index.js"></script>


<script>
  function countrySearch() {
    place = dat.value
    fetch(`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=5b4bee0ba241d092159faf007e166080 `)
      .then(response => response.json()).then(out => displayData(out))

    function displayData(dataArray) {
      tempd = dataArray.main.temp
      tempd -= 273.15
      tempd = tempd.toFixed(2)
      humidity=dataArray.main.humidity
      pressure=dataArray.main.pressure
      speed=dataArray.wind.speed


      result.innerHTML = `<div class="b12">
        <h5 class="a9 text-center">Temperature in ${place} is ${tempd}Â°C</h5>
        <h5 class="a9 text-center"">Humidity in ${place} is ${humidity}</h5>
        <h5 class="a9 text-center"">pressure in ${place} is ${pressure}</h5>
        <h5 class="a9 text-center"">wind speed in ${place} is ${speed}</h5>
        </div>
            `
    }
  }

</script>
